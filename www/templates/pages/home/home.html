<!DOCTYPE html>
<ion-view>
  <ion-nav-bar class="bar-stable transparent">
    <ion-nav-buttons side="left">
      <button class="button button-dark icon ion-navicon animated fadeInLeft" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear animated fadeInRight" ng-click="changeLanguage()">
        <img ng-src="img/flags/{{currentLanguage.language}}.png" style="width: 55%; height: 55%;">
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <!--LOGO-->
  <div class="logo-container flex-container">
    <img ng-src="../../../img/logo/logo.png" class="flex-item" style="height: 200px; width: 200px;">
  </div>

  <!--<ion-content scroll="false" style="height: 100%;">-->
  <div id="homeSwiper" class="swiper-container" style="position: absolute">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" id="slider-1">
      </div>
      <div class="swiper-slide" id="slider-2">
      </div>
      <div class="swiper-slide" id="slider-3">
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <!--<div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>-->

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div ng-if="currentLanguage" class="card semi-transparent home-card animated fadeInUp">
    <!--<button class="button button-positive button-block icon-left ion-person">{{currentLanguage.pages.home.signButton}}
    </button>-->
    <button class="button button-positive button-block icon-left ion-ios-pricetags">
      {{currentLanguage.pages.home.catalogButton}}
    </button>
  </div>
  <!--</ion-content>-->
</ion-view>
